<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Storage Image Gallery</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery-item {
      margin: 10px;
      width: 300px;
      height: 300px;
      overflow: hidden;
      position: relative;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover::before {
      opacity: 1;
    }

    .gallery-item h3 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 24px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover h3 {
      opacity: 1;
    }
  </style>

</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Firebase Storage Image Gallery</h1>
    <div class="gallery-container" id="galleryContainer"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    // Initialize Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyC7EsiaYH-tJj-wNEQl8ZrrmdvKCWS7ztY",
      authDomain: "egspj-bumblebees.firebaseapp.com",
      databaseURL: "https://egspj-bumblebees-default-rtdb.firebaseio.com",
      projectId: "egspj-bumblebees",
      storageBucket: "egspj-bumblebees.appspot.com",
      messagingSenderId: "3531307553",
      appId: "1:3531307553:web:162f525f3ed82d7830c160",
      measurementId: "G-6W931XY0SQ"
    };

    firebase.initializeApp(firebaseConfig);

// Get a reference to the Firebase Storage
var storage = firebase.storage();
var storageRef = storage.ref();

// Get a reference to the gallery container
var galleryContainer = document.getElementById('galleryContainer');

// Retrieve all images from Firebase Storage
storageRef.listAll().then(function(result) {
  result.items.forEach(function(itemRef) {
    // Get the download URL for each image
    itemRef.getDownloadURL().then(function(url) {
      // Create the HTML elements for each image
      var galleryItem = document.createElement('div');
      galleryItem.classList.add('gallery-item');

      var image = document.createElement('img');
      image.src = url;

      var caption = document.createElement('h3');
      caption.innerText = itemRef.name;

      // Append the elements
      galleryItem.appendChild(image);
      galleryItem.appendChild(caption);
      galleryContainer.appendChild(galleryItem);
    }).catch(function(error) {
      console.log(error);
    });
  });
}).catch(function(error) {
  console.log(error);
});
  </script>
</body>
</html>
