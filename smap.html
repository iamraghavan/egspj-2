<!DOCTYPE html>
<html>
<head>
  <title>Search in Website</title>
  <script>
    function search() {
      var input = document.getElementById('searchInput').value;
      var content = document.getElementById('websiteContent').innerHTML;
      var pattern = new RegExp(input, 'gi');
      var matches = content.match(pattern);
      
      if (matches) {
        var highlightedContent = content.replace(pattern, '<span class="highlight">$&</span>');
        document.getElementById('searchResults').innerHTML = highlightedContent;
      } else {
        document.getElementById('searchResults').innerHTML = 'No results found.';
      }
    }
  </script>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Search in Website</h1>
  <input type="text" id="searchInput" placeholder="Enter search term">
  <button onclick="search()">Search</button>
  <div id="searchResults"></div>
  
  <h2>Website Content</h2>
  <div id="websiteContent">
    <p>This is some sample content. It can contain text, images, and other HTML elements.</p>
    <p>Feel free to modify this content to match your website.</p>
  </div>
</body>
</html>
