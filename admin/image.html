    <script>
        // Initialize Firebase

            apiKey: "AIzaSyC7EsiaYH-tJj-wNEQl8ZrrmdvKCWS7ztY",

        };

        firebase.initializeApp(firebaseConfig);

const storage = firebase.storage();
const storageRef = storage.ref();

// Listen for form submission
$('#imageForm').on('submit', function (e) {
  e.preventDefault();
  const files = $('#imageInput')[0].files;
  uploadImages(files);
});

// Upload images to Firebase Storage
function uploadImages(files) {
  Array.from(files).forEach(function (file) {
    const fileName = file.name;
    const fileRef = storageRef.child(fileName);

    fileRef.put(file).then(function (snapshot) {
      console.log('Uploaded a file:', fileName);
      displayImage(fileName);
    });
  });
}

// Display images in the gallery
function displayImage(fileName) {
  storageRef
    .child(fileName)
    .getDownloadURL()
    .then(function (url) {
      const image = $('<img>').attr('src', url).addClass('gallery-image');
      $('#gallery').append(image);
    });
}


 // Get the reference to the imageTable tbody
 var imageTable = document.getElementById("imageTable").getElementsByTagName("tbody")[0];

// Retrieve the image file names from Firebase Storage
storageRef.listAll().then(function(result) {
  result.items.forEach(function(itemRef) {
    var fileName = itemRef.name;

    // Create the HTML elements
    var row = document.createElement("tr");

    var imageCell = document.createElement("td");
    var fileCell = document.createElement("td");
    var actionCell = document.createElement("td");

    var image = document.createElement("img");
    image.src = "https://via.placeholder.com/100"; // Placeholder image URL
    image.alt = "Image";
    imageCell.appendChild(image);

    var fileNameText = document.createTextNode(fileName);
    fileCell.appendChild(fileNameText);

    // var deleteButton = document.createElement("button");
    // deleteButton.innerText = "Delete";
    var deleteButton = document.createElement("button");
      deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i> Delete';
      deleteButton.classList.add("btn", "btn-outline-danger");
    
    deleteButton.addEventListener("click", function() {
      // Delete the image from Firebase Storage
      itemRef.delete().then(function() {
        // Remove the row from the table
        row.remove();
        console.log("Image deleted successfully.");
      }).catch(function(error) {
        console.log("Error deleting image:", error);
      });
    });
    actionCell.appendChild(deleteButton);

    // Append the elements to the table row
    row.appendChild(imageCell);
    row.appendChild(fileCell);
    row.appendChild(actionCell);

    // Append the row to the table
    imageTable.appendChild(row);
  });
}).catch(function(error) {
  alert("Error retrieving image file names:", error);
});
    </script>
