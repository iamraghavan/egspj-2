                <script>

                    // Function to format the current date and time
                    function getCurrentDateTime() {
                        var currentDate = new Date();
                        var options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
                        return currentDate.toLocaleString(undefined, options);
                    }

                    // Update the 'datetime' element with the current date and time
                    function updateDateTime() {
                        document.getElementById("datetime").innerHTML = getCurrentDateTime();
                    }

                    // Call the updateDateTime function every second
                    setInterval(updateDateTime, 1000);


                    window.onload = function () {
                        // Load Font Awesome CSS dynamically
                        loadFontAwesomeCSS();

                        // Check if geolocation is available in the browser
                        if ("geolocation" in navigator) {
                            navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
                        } else {
                            document.getElementById("location").innerHTML =
                                "Geolocation is not available in your browser.";
                        }
                    };

                    function loadFontAwesomeCSS() {
                        const link = document.createElement("link");
                        link.rel = "stylesheet";
                        link.href =
                            "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css";
                        document.head.appendChild(link);
                    }

                    function successCallback(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        // Call the reverse geocoding function to get the city name
                        reverseGeocode(latitude, longitude);
                    }

                    function errorCallback(error) {
                        document.getElementById("location").innerHTML =
                            "Unable to retrieve your location.";
                    }

                    function reverseGeocode(latitude, longitude) {
                        // Construct the API URL for reverse geocoding using Nominatim
                        const apiUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`;

                        // Make an API request
                        fetch(apiUrl)
                            .then((response) => response.json())
                            .then((data) => {
                                const city = data.address.city;
                                const country = data.address.country;
                                const locationString = city ? `${city}, ${country}` : country;

                                // Update the location element with the city and country information
                                document.getElementById(
                                    "location"
                                ).innerHTML = `<i class="fas fa-map-marker-alt"></i> ${locationString}`;
                            })
                            .catch((error) => {
                                document.getElementById("location").innerHTML =
                                    "Error fetching location data.";
                                console.error(error);
                            });

                        // Initialize the agent on page load.
                        const fpPromise = import("https://fpjscdn.net/v3/Cvj1RAxgKnVqgk3t8p9H").then(
                            (FingerprintJS) => FingerprintJS.load()
                        );

                        // Get the visitorId when you need it.
                        fpPromise
                            .then((fp) => fp.get())
                            .then((result) => {
                                const visitorId = result.visitorId;
                                console.log(visitorId);

                                const fingerprint = visitorId;
                                const visitCount = getVisitCount(visitorId);
                                document.getElementById(
                                    "visit-summary"
                                ).innerHTML = `<i class="fas fa-eye"></i> You visited  ${visitCount} Times.`;
                                document.getElementById(
                                    "fingerprint"
                                ).innerHTML = `<i class="fas fa-fingerprint"></i> ${fingerprint}`;
                            });

                        function getVisitCount(visitorId) {
                            // Check if the visitorId is already stored in the local storage
                            const storedVisitCount = localStorage.getItem(visitorId);
                            let visitCount = 0;

                            if (storedVisitCount) {
                                visitCount = parseInt(storedVisitCount);
                            }

                            // Increment the visit count and store it in the local storage
                            visitCount++;
                            localStorage.setItem(visitorId, visitCount);

                            return visitCount;
                        }
                    }
                </script>
