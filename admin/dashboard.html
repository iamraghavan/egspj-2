                    // Function to format the current date and time
                    function getCurrentDateTime() {
                        var currentDate = new Date();
                        var options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
                        return currentDate.toLocaleString(undefined, options);
                    }

                    // Update the 'datetime' element with the current date and time
                    function updateDateTime() {
                        document.getElementById("datetime").innerHTML = `<i class="bi bi-calendar-date"></i> ` + getCurrentDateTime();
                    }

                    // Call the updateDateTime function every second
                    setInterval(updateDateTime, 1000);


                    window.onload = function () {
                        // Load Font Awesome CSS dynamically
                        loadFontAwesomeCSS();

                        // Check if geolocation is available in the browser
                        if ("geolocation" in navigator) {
                            navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
                        } else {
                            document.getElementById("location").innerHTML =
                                "Geolocation is not available in your browser.";
                        }
                    };

                    function loadFontAwesomeCSS() {
                        const link = document.createElement("link");
                        link.rel = "stylesheet";
                        link.href =
                            "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css";
                        document.head.appendChild(link);
                    }

                    function successCallback(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        // Call the reverse geocoding function to get the city name
                        reverseGeocode(latitude, longitude);
                    }

                    function errorCallback(error) {
                        document.getElementById("location").innerHTML =
                            "Unable to retrieve your location.";
                    }

                    function reverseGeocode(latitude, longitude) {
                        // Construct the API URL for reverse geocoding using Nominatim
                        const apiUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`;

                        // Make an API request
                        fetch(apiUrl)
                            .then((response) => response.json())
                            .then((data) => {
                                const city = data.address.city;
                                const country = data.address.country;
                                const locationString = city ? `${city}, ${country}` : country;

                                // Update the location element with the city and country information
                                document.getElementById(
                                    "location"
                                ).innerHTML = `<i class="fas fa-map-marker-alt"></i> Location :  ${locationString}`;
                            })
                            .catch((error) => {
                                document.getElementById("location").innerHTML =
                                    "Error fetching location data.";
                                console.error(error);
                            });

    const visitorId = getVisitorId();

// Update visit summary and display fingerprint
const visitCount = getVisitCount(visitorId);

document.getElementById("visit-summary").innerHTML = `<i class="bi bi-eye"></i> You visited ${visitCount} Times.`;
document.getElementById("fingerprint").innerHTML = `<i class="bi bi-fingerprint"></i> Fingerprint: ${visitorId.substr(0, 23)}`;

function getVisitorId() {
    // You can create a custom visitor ID by combining various factors,
    // such as user agent, screen resolution, and more.
    const userAgent = window.navigator.userAgent;
    const screenResolution = window.screen.width + 'x' + window.screen.height;
    const combinedInfo = userAgent + screenResolution;

    // You can hash the combined information to generate a visitor ID.
    // Here, we use a simple example with the 'btoa' function, which encodes
    // the information as base64.
    const visitorId = btoa(combinedInfo);
    
    return visitorId;
}

function getVisitCount(visitorId) {
    // Check if the visitorId is already stored in the local storage
    const storedVisitCount = localStorage.getItem(visitorId);
    let visitCount = 0;

    if (storedVisitCount) {
        visitCount = parseInt(storedVisitCount);
    }

    // Increment the visit count and store it in the local storage
    visitCount++;
    localStorage.setItem(visitorId, visitCount);

    return visitCount;
}
                    }

    function generateFingerprint() {
      const userAgent = navigator.userAgent;
      const platform = navigator.platform;
      const plugins = Array.from(navigator.plugins).map(plugin => {
        return { name: plugin.name, filename: plugin.filename };
      });
      const languages = navigator.languages;
      const screenResolution = `${window.screen.width}x${window.screen.height}`;
      const colorDepth = window.screen.colorDepth;
      
      // Combine all the collected data into a single string
      const fingerprintData = `${userAgent}${platform}${JSON.stringify(plugins)}${languages}${screenResolution}${colorDepth}`;
      
      // Generate a hash of the fingerprint data
      const fingerprint = new TextEncoder().encode(fingerprintData);
      crypto.subtle.digest('SHA-256', fingerprint).then(hashBuffer => {
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const fingerprintHash = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
