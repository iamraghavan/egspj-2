    <script>

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC7EsiaYH-tJj-wNEQl8ZrrmdvKCWS7ztY",
            authDomain: "egspj-bumblebees.firebaseapp.com",
            databaseURL: "https://egspj-bumblebees-default-rtdb.firebaseio.com",
            projectId: "egspj-bumblebees",
            storageBucket: "egspj-bumblebees.appspot.com",
            messagingSenderId: "3531307553",
            appId: "1:3531307553:web:162f525f3ed82d7830c160",
            measurementId: "G-6W931XY0SQ"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messaging = firebase.messaging();


messaging.requestPermission()
    .then(() => {
        console.log('Notification permission granted.');
        // Retrieve FCM token
        return messaging.getToken();
    })
    .then((token) => {
        console.log('FCM token:', token);
        // Save FCM token to the database for the current user
        database.ref('fcmTokens').push(token);
    })
    .catch((error) => {
        console.error('Error getting permission or FCM token:', error);
    });

// Handle form submission
$('#createEventForm').submit(function (e) {
    e.preventDefault();

    // Get form values
    const title = $('#title').val();
    const description = $('#description').val();
    const date = $('#date').val();
    const place = $('#place').val();

    // Save event to Firebase
    const eventRef = database.ref('events').push();
    eventRef.set({
        title: title,
        description: description,
        date: date,
        place: place
    });

    // Retrieve FCM tokens of previous website visitors
    database.ref('fcmTokens').once('value')
        .then((snapshot) => {
            const tokens = [];
            snapshot.forEach((childSnapshot) => {
                const token = childSnapshot.val();
                tokens.push(token);
            });

            // Send notifications to previous website visitors
            sendEventNotification(tokens, title);
        })
        .catch((error) => {
            console.error('Error retrieving FCM tokens:', error);
        });

    // Reset form
    $('#title').val('');
    $('#description').val('');
    $('#date').val('');
    $('#place').val('');
});

// Send event notification to FCM tokens
function sendEventNotification(tokens, eventTitle) {
    const notificationPayload = {
        notification: {
            title: 'New Event',
            body: 'A new event has been created: ' + eventTitle
        },
        tokens: tokens
    };

    firebase.messaging().sendMulticast(notificationPayload)
        .then((response) => {
            console.log('Event notifications sent successfully:', response);
        })
        .catch((error) => {
            console.error('Error sending event notifications:', error);
        });
}

        // Retrieve events from Firebase and display in table
        const eventList = $('#eventList');
        database.ref('events').on('value', function (snapshot) {
            eventList.empty();

            snapshot.forEach(function (childSnapshot) {
                const event = childSnapshot.val();
                const eventRow = $('<tr>');

                eventRow.append($('<td>').text(event.title));
                eventRow.append($('<td>').text(event.description));
                eventRow.append($('<td>').text(event.date));
                eventRow.append($('<td>').text(event.place));


                // Add delete button
                const deleteButton = $('<button>').text('Delete').html('<i class="fas fa-trash"></i> Delete').addClass('btn', 'btn-outline-primary');


                deleteButton.click(function () {
                    deleteEvent(childSnapshot.key);
                });
                eventRow.append($('<td>').append(deleteButton));

                eventList.append(eventRow);
            });
        });

        // Delete event
        function deleteEvent(eventId) {
            database.ref('events/' + eventId).remove();
        }


        // Retrieve events from Firebase and display in <h1> and <p> tags
        const eventDisplay = $('#eventDisplay');
        database.ref('events').on('value', function (snapshot) {
            eventDisplay.empty();

            snapshot.forEach(function (childSnapshot) {
                const event = childSnapshot.val();

                // Create <h1> and <p> elements for title and description
                const eventTitle = $('<h1>').text(event.title);
                const eventDescription = $('<p>').text(event.description);
                const eventDate = $('<p>').text(event.date);
                const eventPlace = $('<p>').text(event.place);
                // Append title and description to the event display container
                eventDisplay.append(eventTitle, eventDescription, eventPlace, eventDate);
            });
        });

    </script>
