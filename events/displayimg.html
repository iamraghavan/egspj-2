<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery View</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      cursor: pointer;
      border-radius: 10px;
    }

    @media (max-width: 767px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>
  <div class="gallery"></div>

  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    // Initialize Firebase
    // Replace the Firebase configuration with your own
    var firebaseConfig = {
      authDomain: "egspj-bumblebees.firebaseapp.com",
    databaseURL: "https://egspj-bumblebees-default-rtdb.firebaseio.com",
    projectId: "egspj-bumblebees",
    storageBucket: "egspj-bumblebees.appspot.com",
    messagingSenderId: "3531307553",
    appId: "1:3531307553:web:162f525f3ed82d7830c160",
    measurementId: "G-6W931XY0SQ"
    };
    firebase.initializeApp(firebaseConfig);

    // Function to fetch and display the images
    function displayImages() {
      // Get a reference to the Firebase Storage
      var storageRef = firebase.storage().ref();

      // Set the specific folder in Firebase Storage
      var folderRef = storageRef.child("Annual Day");

      // List all the images in the folder
      folderRef.listAll().then(function (result) {
        // Loop through each image and create gallery items
        result.items.forEach(function (imageRef) {
          // Get the image URL
          imageRef.getDownloadURL().then(function (url) {
            // Create the gallery item
            var galleryItem = document.createElement("div");
            galleryItem.classList.add("gallery-item");

            // Create the image element
            var image = document.createElement("img");
            image.src = url;
            image.alt = "Image";
            image.addEventListener("click", function () {
              // Open the image in lightbox when clicked
              lightbox.open([{ "src": url, "type": "image" }]);
            });

            // Append the image to the gallery item
            galleryItem.appendChild(image);

            // Append the gallery item to the gallery
            document.querySelector(".gallery").appendChild(galleryItem);
          }).catch(function (error) {
            console.log("Error fetching image URL:", error);
          });
        });
      }).catch(function (error) {
        console.log("Error listing images in the folder:", error);
      });
    }

    // Call the function to display the images
    displayImages();

    // Initialize lightbox
    var lightbox = GLightbox();
  </script>
</body>

</html>
