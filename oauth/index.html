<script>
  let intervalId;
  let originalTitle = document.title;
  let isBlinking = false;

  // Function to start blinking the title
  function startBlinkingTitle() {
    if (!isBlinking) {
      isBlinking = true;
      intervalId = setInterval(function() {
        document.title = (document.title === originalTitle) ? 'Login Page is Open Please Login !' : originalTitle;
      }, 500); // 500ms (half a second) interval for blinking
    }
  }

  // Function to stop blinking the title
  function stopBlinkingTitle() {
    if (isBlinking) {
      clearInterval(intervalId);
      document.title = originalTitle;
      isBlinking = false;
    }
  }

  // Event handler for when the window loses focus (user goes to another page)
  window.onblur = startBlinkingTitle;

  // Event handler for when the window regains focus (user comes back to the page)
  window.onfocus = stopBlinkingTitle;
</script>
 
<script>
  function generateFingerprint() {
    const userAgent = navigator.userAgent;
    const platform = navigator.platform;
    const plugins = Array.from(navigator.plugins).map(plugin => {
      return { name: plugin.name, filename: plugin.filename };
    });
    const languages = navigator.languages;
    const screenResolution = `${window.screen.width}x${window.screen.height}`;
    const colorDepth = window.screen.colorDepth;
    
    // Combine all the collected data into a single string
    const fingerprintData = `${userAgent}${platform}${JSON.stringify(plugins)}${languages}${screenResolution}${colorDepth}`;
    
    // Generate a hash of the fingerprint data
    const fingerprint = new TextEncoder().encode(fingerprintData);
    crypto.subtle.digest('SHA-256', fingerprint).then(hashBuffer => {
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const fingerprintHash = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
      
      console.log("Browser Fingerprint:", fingerprintHash);
    });
  }

  generateFingerprint();
</script>
