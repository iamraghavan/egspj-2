<script>
  // Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyC7EsiaYH-tJj-wNEQl8ZrrmdvKCWS7ztY",
    authDomain: "egspj-bumblebees.firebaseapp.com",
    projectId: "egspj-bumblebees",

    appId: "1:3531307553:web:162f525f3ed82d7830c160",
    measurementId: "G-6W931XY0SQ"
  };
  
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  let recaptchaToken = ""; // This will store the reCAPTCHA response

  // Function to handle reCAPTCHA completion
  function onCaptchaSolved(token) {
    recaptchaToken = token; // Store the reCAPTCHA token when it's solved
  }

  // Handle login form submission
  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    // Get the email and password values
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    // Validate input (for security)
    if (!email || !password) {
      swal('Input Error', 'Please enter both email and password.', 'error');
      return;
    }

    // Check if reCAPTCHA is verified
    if (!recaptchaToken) {
      swal('reCAPTCHA Error', 'Please complete the reCAPTCHA verification.', 'error');
      return;
    }

    try {
      // Firebase sign-in
      const userCredential = await auth.signInWithEmailAndPassword(email, password);
      console.log('Logged in user:', userCredential.user);

      // Show success message
      swal('Login Successful!', 'Redirecting to dashboard...', 'success');
      window.location.href = "../admin/dashboard.html"; // Replace with your dashboard URL

    } catch (error) {
      swal('Login Failed', error.message, 'error');
    }
  });
</script>
